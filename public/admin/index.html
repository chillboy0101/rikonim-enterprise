<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <base href="/admin/" />
    <title>Content Manager</title>
  </head>
  <body>
    <script>
      (function () {
        if (window.location.hostname === 'www.rikonim.com') {
          window.location.replace(
            'https://rikonim.com' + window.location.pathname + window.location.search + window.location.hash
          );
        }
      })();
    </script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      window.addEventListener('message', function (e) {
        if (typeof e.data === 'string' && e.data.indexOf('authorization:github:') === 0) {
          console.log('[Decap OAuth message received]', e.data);
        }
      });
    </script>
  </body>
</html>
